<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Лого Место Россия"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Аватар пользователя"
        />
        <div class="profile__info">
          <div class="profile__info-edit-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/image_1.jpg"
              alt="Церковь в горах"
            />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/image_2.jpg"
              alt="Гора Эльбрус"
            />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/image_3.jpg"
              alt="Домбай"
            />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/image_4.jpg"
              alt="Гора Эльбрус"
            />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/image_5.jpg"
              alt="Домбай"
            />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/image_6.jpg"
              alt="Церковь в горах"
            />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <div class="popup__main-container">
            <fieldset class="popup__form-input-container">
              <input
                class="popup__text-input popup__text-input_edit_name-profile"
                type="text"
                name="popup__text-input_edit_name-profile"
                placeholder="Имя"
                required
              />
              <input
                class="popup__text-input popup__text-input_edit_job-profile"
                type="text"
                name="popup__text-input_edit_job-profile"
                placeholder="О себе"
                required
              />
            </fieldset>
            <fieldset class="popup__form-handlers">
              <button class="popup__form-submit" type="submit">
                Сохранить
              </button>
            </fieldset>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
