<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Лого Место Россия"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Аватар пользователя"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить карточку"
        ></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_profile-edit"
          name="profile-edit"
        >
          <div class="popup__main-container">
            <fieldset class="popup__form-input-container">
              <input
                class="popup__data-input popup__data-input_type_profile-name"
                type="text"
                name="profile-name"
                placeholder="Имя"
                required
              />
              <input
                class="popup__data-input popup__data-input_type_profile-description"
                type="text"
                name="profile-description"
                placeholder="О себе"
                required
              />
            </fieldset>
            <button
              class="popup__form-submit"
              type="submit"
              aria-label="Сохранить изменения"
            >
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__form-heading">Новое место</h2>
        <form class="popup__form popup__form_type_card-add" name="card-add">
          <div class="popup__main-container">
            <fieldset class="popup__form-input-container">
              <input
                class="popup__data-input popup__data-input_type_card-name"
                type="text"
                name="card-name"
                placeholder="Название"
                required
              />
              <input
                class="popup__data-input popup__data-input_type_card-link"
                type="url"
                name="card-link"
                placeholder="Ссылка на картинку"
                required
              />
            </fieldset>
            <button
              class="popup__form-submit"
              type="submit"
              aria-label="Создать карточку"
            >
              Создать
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="popup popup_type_overview">
      <div class="popup__container popup__container_place_overview">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <div class="overview">
          <img class="overview__image" src="#" alt="#" />
          <p class="overview__title"></p>
        </div>
      </div>
    </section>

    <template class="template-card">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="Удалить карточку"
        ></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Мне нравится"
          ></button>
        </div>
      </li>
    </template>

    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
