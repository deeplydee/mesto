<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Лого Место Россия"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Аватар пользователя"
        />
        <div class="profile__info">
          <div class="profile__info-edit-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/image_1.jpg" alt="Церковь в горах" />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/image_2.jpg" alt="Гора Эльбрус" />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/image_3.jpg" alt="Домбай" />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/image_4.jpg" alt="Гора Эльбрус" />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/image_5.jpg" alt="Домбай" />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/image_6.jpg" alt="Церковь в горах" />
            <div class="photo-grid__info">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <button class="photo-grid__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
