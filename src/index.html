<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/header-logo.svg')%>"
        alt="Лого Место Россия"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src="<%=require('./images/avatar.jpg')%>"
            alt="Аватар пользователя"
          />
          <button
            class="profile__avatar-button"
            type="button"
            aria-label="Изменить аватар"
          ></button>
        </div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить карточку"
        ></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_profile-edit"
          name="profile-edit"
          novalidate
        >
          <div class="popup__main-container">
            <fieldset class="popup__form-input-container">
              <input
                class="popup__data-input popup__data-input_type_profile-name"
                type="text"
                name="name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
                id="profile-name-input"
              />
              <span
                class="popup__error popup__error_visible"
                id="profile-name-input-error"
              ></span>
              <input
                class="popup__data-input popup__data-input_type_profile-description"
                type="text"
                name="about"
                placeholder="О себе"
                required
                minlength="2"
                maxlength="200"
                id="profile-description-input"
              />
              <span
                class="popup__error popup__error_visible"
                id="profile-description-input-error"
              ></span>
            </fieldset>
            <button
              class="popup__form-submit"
              type="submit"
              aria-label="Сохранить изменения"
            >
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__form-heading">Новое место</h2>
        <form
          class="popup__form popup__form_type_card-add"
          name="card-add"
          novalidate
        >
          <div class="popup__main-container">
            <fieldset class="popup__form-input-container">
              <input
                class="popup__data-input popup__data-input_type_card-name"
                type="text"
                name="name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                id="card-name-input"
              />
              <span
                class="popup__error popup__error_visible"
                id="card-name-input-error"
              ></span>
              <input
                class="popup__data-input popup__data-input_type_card-link"
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                required
                id="card-link-input"
              />
              <span
                class="popup__error popup__error_visible"
                id="card-link-input-error"
              ></span>
            </fieldset>
            <button
              class="popup__form-submit"
              type="submit"
              aria-label="Создать карточку"
            >
              Создать
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="popup popup_type_change-avatar">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__form-heading">Обновить аватар</h2>
        <form
          class="popup__form popup__form_type_change-avatar"
          name="avatar"
          novalidate
        >
          <div class="popup__main-container">
            <fieldset class="popup__form-input-container">
              <input
                class="popup__data-input popup__data-input_type_avatar-link"
                type="url"
                name="avatar"
                placeholder="Ссылка на аватар"
                required
                id="avatar-link-input"
              />
              <span
                class="popup__error popup__error_visible"
                id="avatar-link-input-error"
              ></span>
            </fieldset>
            <button
              class="popup__form-submit"
              type="submit"
              aria-label="Обновить аватар"
            >
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="popup popup_type_overview">
      <div class="popup__container popup__container_place_overview">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <div class="overview">
          <img class="overview__image" src="#" alt="#" />
          <p class="overview__title"></p>
        </div>
      </div>
    </section>

    <section class="popup popup_type_сonfirm">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__form-heading">Вы уверены?</h2>
        <form
          class="popup__form popup__form_type_сonfirm"
          name="сonfirmation"
          novalidate
        >
          <div class="popup__main-container">
            <button
              class="popup__form-submit"
              type="submit"
              aria-label="Да"
            >
              Да
            </button>
          </div>
        </form>
      </div>
    </section>

    <template class="template-card">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="Удалить карточку"
        ></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button
              class="card__like-button"
              type="button"
              aria-label="Мне нравится"
            ></button>
            <p class="card__like-count">6</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
